<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/layout::head}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="~{layout/layout::header}"></header>

        <div class="container py-4">
            <div class="card bg-light">
                <div class="card-header" th:text="${title}">
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item active" th:text="${employee.firstName}"></li>
                        <li class="list-group-item" th:text="${employee.lastName}"></li>
                        <li class="list-group-item" th:text="${employee.email}"></li>
                        <li class="list-group-item" th:text="${employee.phoneNumber}"></li>
                        <li class="list-group-item" th:text="${employee.gender}"></li>
                        <li class="list-group-item" th:text="${employee.date}"></li>
                        <li class="list-group-item" th:text="${employee.salary}"></li>
                    </ul>
                    <a class="btn btn-primary" href="/">Go Back</a>
                </div>

            </div>
        </div>

        <footer th:replace="~{layout/layout::footer}"></footer>
    </body>
</html>
